<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>{{ aname }}</h1>

  {% for d in albums %}
    {% for albumid, r in d.items() %}
      <h4><img src="{{ r['artlink'] }}" style="width:128px;height:128px;">{{ r['albumname'] }} </h4>
      <span style="font-size: smaller; "><i>published: {{ r['since'] }}</i></span>
      <ul>
        {% for s in songs_by_album[albumid] %}
          <li>{{ s['sname'] }}</li>
        {% endfor %}
      </ul>
    {% endfor %}
  {% endfor %}





</body>


</html>
