<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Welcome! Please select user's perspective.</h1>

  <form action="/user-dashboard" method="POST">
    <select name="uid" id="user">
        {% for uid, name in data.items() %}
            <div> <option value="{{ uid }}"> {{ name }} </option> </div>
        {% endfor %}
    </select>
    <input type="submit" value="Select">
  </form>


</body>


</html>
